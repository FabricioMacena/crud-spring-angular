<div class="del-screen-container">
  <form (ngSubmit)="onSubmit()">
    <div class="div-sup">
      <p>Deseja Excluir o produto {{ selectedProduct.name }}?</p>
    </div>
    <div class="div-btns">
      <app-button btn-text="Cancelar" variant="small" (click)="clickCancel()"/>
      <app-button btn-text="Excluir" variant="small" type="submit" />
    </div>
  </form>
</div>
