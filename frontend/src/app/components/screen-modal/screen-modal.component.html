<div class="screen-container">
    <form (ngSubmit)="onSubmit()">
      <div class="inputs">
          <input type="text" placeholder="Nome do Produto" name="name" [(ngModel)]="formData.name" required>
          <input type="text" placeholder="Fornecedor" name="supplier" [(ngModel)]="formData.supplier" required>
          <input type="number" placeholder="PreÃ§o" name="price" [(ngModel)]="formData.price" required>
          <select id="select-category" name="category" [(ngModel)]="formData.category">
            <option value="" selected disabled hidden>Selecione um Valor</option>
            <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
          </select> 
          <input type="number" placeholder="Quantidade de Produtos" name="amount" [(ngModel)]="formData.amount" required>
      </div>
      <div class="btns">
        <app-button btn-text="Cancelar" (click)="clickCancel()" variant="small" />
        <app-button btn-text="Enviar" type="submit" variant="small" />
      </div>
  </form>
</div>
